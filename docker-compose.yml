version: '3.8'

services:
  # 1. Dịch vụ Database MySQL
  db:
    image: mysql:8.0
    container_name: project1_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: project1_db
    ports:
      - "3307:3306" # Map ra port 3307 để tránh đụng MySQL trên máy bạn
    volumes:
      - mysql_data:/var/lib/mysql
      # Tự động chạy file init.sql để tạo bảng khi khởi động lần đầu
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. Dịch vụ Backend
  backend:
    build: ./backend
    container_name: project1_backend
    ports:
      - "5000:5000"
    environment:
      # Các biến này sẽ ghi đè code trong file index.js
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: project1_db
      DB_PORT: 3306
    depends_on:
      - db # Đợi db chạy rồi mới chạy backend

  # 3. Dịch vụ Frontend
  frontend:
    build: ./frontend
    container_name: project1_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data: